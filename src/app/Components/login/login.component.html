<div class="container">
    <div class="login-form-wrapper">
        <div class="login-card">
            <div class="login-card-body">
                <form style="display: flex;">
                    
                    <div class="form-group text-center">
                        <h3 class="form-title"><strong>Login</strong></h3>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" name="email" [(ngModel)]="user.email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" name="password" [(ngModel)]="user.password">
                    </div>
                    <button type="button" class="button-primary" (click)="login()">Login</button>
                    <div class="link-wrapper">
                        <a href="/signUp" class="link">Don't have an account? <br/> <span class="link-highlight">Sign Up</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
