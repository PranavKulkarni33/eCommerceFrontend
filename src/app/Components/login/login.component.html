<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2 bg-image" ></div>
  <div class="contents order-2 order-md-1">

    <div class="container" (keydown.enter)="login()">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Login to Pebble Studio</h3>
          <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
          <form action="#" method="post">
            <div class="form-group first">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Enter your email">
              <!-- <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username"> -->
            </div>
            <div class="form-group last mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Enter your password">
            </div>
            
            <!-- <div class="d-flex mb-5 align-items-center">
              
              <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
            </div> -->
            <div class="d-flex mb-5 align-items-center">
              <a href="#" (click)="openForgotPasswordModal($event)" class="link ml-auto">Forgot Password?</a>
            </div>

            <!-- <input type="submit" value="Log In" class="btn btn-block btn-primary"> -->
            <button type="button" class="btn btn-block btn-primary" (click)="login()">Login</button>

            <div class="link-wrapper">
              <a href="/signUp" class="link">Don't have an account? <br /> <span class="link-highlight">Sign Up</span></a>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>

  
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Step 1 -->
        <div *ngIf="!isPasswordResetStep2">
          <p>Enter your email to receive a reset code:</p>
          <input type="email" [(ngModel)]="resetEmail" class="form-control" placeholder="Enter your email">
          <button class="btn btn-primary mt-2" (click)="sendPasswordResetCode()">Send Reset Code</button>
        </div>

        <!-- Step 2 -->
        <div *ngIf="isPasswordResetStep2">
          <p>Enter the code sent to your email and your new password:</p>
          <input type="text" [(ngModel)]="resetCode" class="form-control" placeholder="Enter reset code">
          <input type="password" [(ngModel)]="newPassword" class="form-control mt-2" placeholder="Enter new password">
          <button class="btn btn-primary mt-2" (click)="confirmResetPassword()">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
</div>
