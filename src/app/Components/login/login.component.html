<div class="container">
  <div class="login-form-wrapper">
    <div class="login-card">
      <div class="login-card-body">
        <!-- Login Form -->
        <form (keydown.enter)="login()" style="display: flex;">
          <div class="form-group text-center">
            <h3 class="form-title"><strong>Login</strong></h3>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-input" name="email" [(ngModel)]="user.email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" name="password" [(ngModel)]="user.password" placeholder="Enter your password">
          </div>
          <button type="button" class="button-primary" (click)="login()">Login</button>
          <div class="link-wrapper">
            <a href="/signUp" class="link">Don't have an account? <br /> <span class="link-highlight">Sign Up</span></a>
          </div>

          <!-- Forgot Password Section -->
          <div class="link-wrapper">
            <a href="#" (click)="openForgotPasswordModal($event)" class="link">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Step 1 -->
        <div *ngIf="!isPasswordResetStep2">
          <p>Enter your email to receive a reset code:</p>
          <input type="email" [(ngModel)]="resetEmail" class="form-control" placeholder="Enter your email">
          <button class="btn btn-primary mt-2" (click)="sendPasswordResetCode()">Send Reset Code</button>
        </div>

        <!-- Step 2 -->
        <div *ngIf="isPasswordResetStep2">
          <p>Enter the code sent to your email and your new password:</p>
          <input type="text" [(ngModel)]="resetCode" class="form-control" placeholder="Enter reset code">
          <input type="password" [(ngModel)]="newPassword" class="form-control mt-2" placeholder="Enter new password">
          <button class="btn btn-primary mt-2" (click)="confirmResetPassword()">Reset Password</button>
        </div>
      </div>
    </div>
  </div>
</div>
